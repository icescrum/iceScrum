is.ui.backlog.blank.description=Das Backlog beinhaltet alle Stories, die vom Product Owner akzeptiert wurden. Neue Stories, die Sie erstellen, werden zuerst in der Sandbox abgelegt.
is.ui.backlog.help=Das Produkt-Backlog beinhaltet alle Stories, die vom Product Owner akzeptiert wurden. Diese Stories werden vom Team gesch\u00E4tzt. Wenn dies geschehen ist, k\u00F6nnen Sie aus der Release-Plan-Ansicht eingeplant werden.
is.ui.timeline.blank.description=Die Zeitachse zeigt den Lebenslauf des Projektes mit den Releases und Sprints. Beendete sind gr\u00FCn, laufende blau und zuk\u00FCnftige grau.
is.ui.timeline.help=Die Zeitachse zeigt den Lebenslauf des Projektes mit den Releases und Sprints. Erstellte Sprints k\u00F6nnen in dem Release angezeigt werden. Sprints und Releases k\u00F6nnen durch Klick auf das ausgew\u00E4hlte Objekte aufgerufen werden. Am Anfang beginnen Sie einfach mit der Erstellung eines Releases und gehen dann in den Release-Plan, um einen Sprint zu erstellen.
is.ui.sprintPlan.blank.description=Ein Sprint ist ein Zeitraum, w\u00E4hrend dessen das Team Stories entwickelt. Der Sprint-Plan beinhaltet alle ben\u00F6tigten Aufgaben, um die Stories zu verwirklichen.
is.ui.sprintPlan.help=Ein Sprint ist ein Arbeitzyklus w\u00E4hrend dessen ein potentiel auslieferbares Produkt erstellt wird. Die Funktionalit\u00E4t wird st\u00E4ndig erweitert. Dies geschieht mithilfe einer Sammlung von Elementen im Backlog, wo Aufgaben definieren, wie die Funktionalit\u00E4ten implementiert werden sollen.
